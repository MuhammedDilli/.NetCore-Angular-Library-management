<mat-card>
    <mat-card-header>
        <mat-card-title>Kullanıcı Giriş Formu</mat-card-title>
    </mat-card-header>

    <mat-card-content [formGroup]="loginForm">
        <mat-form-field color="accent">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error>
                Bu alan zorunludur!
            </mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Şifre</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password">
            <button mat-icon-button matSuffix
                    (click)="hidePassword = !hidePassword">
                <mat-icon> {{hidePassword ? "visibility_off" : "visibility_on"}}
                </mat-icon>
            </button>
            <mat-error>
                Bu alan zorunludur!
            </mat-error>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button class="btn1"
                (click)="login()">Giriş Yap</button>
    </mat-card-actions>

    <mat-card-actions>
        <h4>Hesabınız yok mu?</h4>
        <a mat-stroked-button class="btn1" routerLink="/register">Kayıt Ol</a>
    </mat-card-actions>
</mat-card>
